<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de Login</title>
  </head>
  <body>
    <main>
      <h1>PÁGINA DE LOGIN</h1>
      <form id="formularioLogin">
        <fieldset id="caixaLogin">
          <legend id="tituloLogin">JÁ POSSUI CADASTRO?</legend>
          <h4>Para entrar informe um CPF e Senha válidos.</h4>
          <label for="cpfLogin">*CPF</label>
          <input type="text" id="cpfLogin" placeholder="CPF" />

          <label for="senhaLogin">*Senha</label>
          <input type="text" id="senhaLogin" placeholder="Senha" />
          <button id="botaoAcessar">ACESSAR CONTA</button>
        </fieldset>
      </form>

      <form id="formularioCadastro">
        <fieldset id="caixaCadastro">
          <legend id="tituloCadastro">NÃO POSSUI CADASTRO?</legend>
          <h4>Crie sua conta!</h4>
          <label for="cpfCadastro">*CPF</label>
          <input type="text" id="cpfCadastro" placeholder="CPF" />
          <button id="botaoCadastrar">INICIAR CADASTRO</button>
        </fieldset>
      </form>
      <!-- MODAL DE CADASTRO -->
      <div id="modal">
        <h3>Complete seu Cadastro</h3>

        <h4>Identificamos você, favor completar cadastro.</h4>

        <form id="modalCadastro">
          <label for="nomeCadastro">*Nome Completo</label>
          <input type="text" id="nomeCadastro" />
          <p id="cpfCadastro2"></p>
          <label for="emailCadastro">*E-mail</label>
          <input type="email" id="emailCadastro" />
          <label for="senhaCadastro">*Senha</label>
          <input type="text" id="senhaCadastro" />
          <label for="senhaConfirm">*Confirmação de Senha</label>
          <input type="text" id="senhaConfirm" />
          <input type="submit" value="Cadastrar Novo Usuário" />
        </form>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
