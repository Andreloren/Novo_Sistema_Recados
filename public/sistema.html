<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de Recados</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center mt-5 mb-4">SISTEMA DE RECADOS</h1>
        <section>
          <form id="tabelaDinamica">
            <legend class="mb-4" id="legenda ">
              Painel de Recados de <span class="" id="nameUser"></span>
            </legend>
            <label for="descricao"
              ><input
              class=""
                type="text"
                name="descrição"
                maxlength="50"
                id="descricao"
                placeholder="descricao"
              />
            </label>
            <label for="detalhamento"
              ><input
                type="text"
                name="detalhamento"
                id="detalhamento"
                maxlength="50"
                placeholder="detalhamento"
            /></label>
            <input type="submit" value="Salvar" class="btn btn-success btn-sm" />
            <button id="logout" class="btn btn-danger btn-sm" >Sair</button>
          </form>
        </section>
        <section>
          <hr />
          <!--  -->
          <table class="text-center table table-hover" id="tabelaRegistros">
            <thead class="text-white" style="background-color: #069dad; ">
              <tr class="" >
                <th scope="col">#ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhamento</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            
        </section>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sistema.js"></script>
  </body>
</html>
