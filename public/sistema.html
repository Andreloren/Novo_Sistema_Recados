<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de Recados</title>
  </head>
  <body>
    <main>
      <section>
        <h1>SISTEMA DE RECADOS</h1>
        <form id="tabelaDinamica">
          <legend id="legenda">
            Painel de Recados de <span id="userEmail"></span>
          </legend>
          <label for="descricao"
            ><input
              type="text"
              name="descrição"
              maxlength="50"
              id="descricao"
              placeholder="descricao"
            />
          </label>
          <label for="detalhamento"
            ><input
              type="text"
              name="detalhamento"
              id="detalhamento"
              maxlength="50"
              placeholder="detalhamento"
          /></label>
          <input type="submit" value="Salvar" />
          <button id="logout">Sair</button>
        </form>
      </section>
      <section>
        <hr />
        <table id="tabelaRegistros">
          <tr class="cabecalhoTabela">
            <th>#</th>
            <th>Descrição</th>
            <th>Detalhamento</th>
            <th>Ações</th>
          </tr>
          <!-- Montagem da Tabela JS -->
          <!-- <tr class="tabelaRegistros">
              <th>#</th>
              <th>Descrição</th>
              <th>Detalhamento</th>
              <th>Ações</th>
            </tr> -->
        </table>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sistema.js"></script>
  </body>
</html>
