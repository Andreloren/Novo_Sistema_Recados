<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de Recados</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center mt-5 mb-4" style="color: #069dad">SISTEMA DE RECADOS</h1>
        <section>
          <form id="tabelaDinamica" >
            <legend class="mb-4" id="legenda" style="color: #069dad">
              Painel de Recados de <span class="text-uppercase fw-semibold" id="nameUser"></span>
            </legend>
            <div class="needs-validation was-validated" novalidate="">
              <label for="descricao validationCustomName1">
              <input
                class="form-control descricao"
                type="text"
                name="descrição"
                aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm"
                maxlength="42"
                value=""
                id="validationCustomName1"
                placeholder="Descrição"
                required
              /></label>
              <label for="detalhamento validationCustomName2">
              <input
                class="form-control detalhamento"
                type="text"
                name="detalhamento"
                aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm"
                id="validationCustomName2"
                value=""
                maxlength="42"
                placeholder="Detalhamento"
                required
              /></label>
              <input type="submit" value="Salvar" class="btn btn-outline-success mx-1 col-1 mb-1" />
              <button id="logout" class="btn btn-outline-danger col-1 mx-1 mb-1" >Sair</button>
            </div>
          </form>
        </section>
        <section class="">
          <hr />
          <!--  -->
          <table class="shadow bg-body rounded text-center table table-hover" id="tabelaRegistros">
            <thead class="text-white" style="background-color: #069dad">
              <tr class="" >
                <th scope="col">#ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhamento</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            
        </section>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sistema.js"></script>
  </body>
</html>
