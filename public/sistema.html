<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de Recados</title>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <h1 class="text-center mt-5 mb-5" style="color: #069dad">PÁGINA DE RECADOS</h1>
        <section>
          <form id="tabelaDinamica">
            <legend class="mb-4" id="legenda" style="color: #069dad">
              Painel de Recados de <span class="text-uppercase fw-semibold" id="nameUser"></span>
            </legend>
<!-- COMEÇA MODAL EDIÇÃO -->
            <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Confirma alteração dos dados?
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  Ao executar esta ação, a mesma não poderá ser alterada.
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    id="liveAlertBtn"
                  >
                    Sim
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                    id="liveAlertBtnC"
                  >
                    Não
                  </button>
                </div>
              </div>
            </div>
          </div>
<!-- ACABA MODAL EDIÇÃO -->
<!-- COMEÇA MODAL EXCLUSÃO -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmar exclusão de dados?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div  class="modal-body">
                  Ao executar esta ação, a mesma não poderá ser revertida.
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmaExclusao">Sim</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
                </div>
              </div>
            </div>
          </div>
<!-- ACABA MODAL EXCLUSÃO -->

            <div id="recados" class="needs-validation was-validated" novalidate="">
              <label for="descricao validationCustomName1">
              <input
                class="mb-2 form-control descricao"
                type="text"
                name="descrição"
                aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm"
                maxlength="42"
                value=""
                id="validationCustomName1"
                placeholder="Descrição"
                required
              /></label>
              <label for="detalhamento validationCustomName2">
              <input
                class="mb-2 form-control detalhamento"
                type="text"
                name="detalhamento"
                aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm"
                id="validationCustomName2"
                value=""
                maxlength="42"
                placeholder="Detalhamento"
                required
              /></label>
              <input type="submit" id="saveRec" value="Salvar" class="btn btn-outline-success mx-auto col-1 mb-1" />
              <button id="logout" class="px-4 btn btn-outline-danger col-1 mx-1 mb-1">Sair</button>
            </div>
          </form>
        </section>
        <section class="">
          <hr />
          <table class="shadow bg-body rounded text-center table table-hover" id="tabelaRegistros">
            <thead class="text-white" style="background-color: #069dad">
              <tr class="" >
                <th scope="col">#ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhamento</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sistema.js"></script>
  </body>
</html>
