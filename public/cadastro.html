<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- MODAL DE CADASTRO -->
    <form id="modalCadastro">
      <h3>Complete seu Cadastro</h3>
      <h4>Identificamos você, favor completar cadastro.</h4>

      <label for="nomeCadastro">*Nome Completo</label>
      <input type="text" id="nomeCadastro" />
      <label for="cpfCadastro2">CPF</label>
      <input type="text" id="cpfCadastro2" />
      <label for="emailCadastro">*E-mail</label>
      <input type="text" id="emailCadastro" />
      <label for="senhaCadastro">*Senha</label>
      <input type="text" id="senhaCadastro" />
      <label for="senhaConfirm">*Confirmação de Senha</label>
      <input type="text" id="senhaConfirm" />
      <input type="submit" id="cadastrarNovo" value="Cadastrar Novo Usuário" />
    </form>
  </body>
</html>
